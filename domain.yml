version: "2.0"

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chatbots_start_conversations
  - chatbot_sends_greetings
  - chatbot_sends_information_extracted_from_images
  - chatbot_sends_imei_number
  - chatbot_sends_serial_number
  - chatbot_wants_to_register_an_account_now
  - chatbot_wants_to_see_the_privacy_policy
  - chatbot_agrees_to_the_privacy_policy
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
- userId
- action_name
- service_name
- imei
- imei2
- serial
slots:
  userId:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  action_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  service_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  imei:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  imei2:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  serial:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
actions:
- fallback
- chatbots_start_conversations
- chatbot_sends_greetings
- chatbot_sends_information_extracted_from_images
- chatbot_sends_imei_number
- chatbot_sends_serial_number
- chatbot_wants_to_register_an_account_now
- chatbot_wants_to_see_the_privacy_policy
- chatbot_agrees_to_the_privacy_policy
forms: {}
e2e_actions: []
